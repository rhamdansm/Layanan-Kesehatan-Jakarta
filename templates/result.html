<html lang="en">
  <head>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css"/> 
     <title>Sistem Deteksi Curah Hujan</title>
     
  </head>

  <body onload="initialSetup()">
    <script>
        function initialSetup() {
            // console.log(document.querySelector(".res_load").style.visibility )
            if (document.querySelector(".res_load") != null) {
                setTimeout(function() {
                document.querySelector(".res_load").style.visibility = "hidden";
                }, 2000);
            }   
        }   
    </script>
    <div
      class="d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100vh; background-color: #FEC01D">
      <div class="res_load d-flex align-items-center justify-content-center" >
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status"></div>
    </div>
      <div class="res_box ">
        <div class="contain">
            <p class="top-title wt">Hasil Prediksi</p>
            <p class="bottom-title wt">Curah Hujan Tahunan</p>
            <div class="rain text-center align-items-center justify-content-center">
                <img class="res-img" src="static/assets/rain.svg">
                <p class="res-text"><span class="res">{{ ret }}</span> mm<sup>2</sup></p>
            </div>
        </div>
        <div class="row legend">
            <div class="col box-item right">
                <div class="row ii">
                    <div class="col-9 my-auto">
                        <div class="row">
                            <div class="col top-item-text">
                                <p>Penyinaran Matahari Tahunan</p>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col bottom-item-text">
                                <p><span class="sun-inp">{{ s }}</span> %</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 cen">
                        <img src="static/assets/sun-white.svg" class="item-img">
                    </div>
                </div>
            </div>
            <div class="col box-item">
                <div class="row ii">
                    <div class="col-9 my-auto">
                        <div class="row">
                            <div class="col top-item-text">
                                <p>Suhu rata-rata tahunan</p>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col bottom-item-text">
                                <p><span class="temp-inp">{{ t }}</span> <span>&#8451;</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 cen">
                        <img src="static/assets/temp-white.svg" class="item-img mx-auto text-center">
                    </div>
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col box-item right">
                <div class="row ii">
                    <div class="col-9 my-auto">
                        <div class="row">
                            <div class="col top-item-text">
                                <p>Kelembaban udara tahunan</p>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col bottom-item-text">
                                <p><span class="wind-inp">{{ h }}</span> %</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 cen">
                        <img src="static/assets/wind-white.svg" class="item-img mx-auto text-center">
                    </div>
                </div>
            </div>
            <div class="col box-item">
                <div class="row ii">
                    <div class="col-9 my-auto">
                        <div class="row">
                            <div class="col top-item-text">
                                <p>Total hari hujan tahunan</p>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col bottom-item-text">
                                <p><span class="day-inp">{{ d }}</span><span style="font-size:12px"> hari</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 cen">
                        <img src="static/assets/date-white.svg" class="item-img mx-auto text-center">
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    
  </body>
  
</html>
