<html lang="en">
  <head>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="static/css/style.css" rel="stylesheet" type="text/css"/> 
     <title>Sistem Deteksi Curah Hujan</title>
  </head>

  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="width: 100%; height: 100vh; background-color: #FEC01D"
    >
      <div class="box">
        <p class="top-title">Sistem Prediksi</p>
        <p class="bottom-title">Curah Hujan Tahunan</p>

        <form action="/result" method="POST" class="has">
          <p class="subtext">Penyinaran matahari tahunan <span class="gra">(%)</span></p>
          <span class="form-control-feedback text-center"><img src="static/assets/sun.svg"></span>
          <input type="number" class="form-control inp" name="sun" placeholder=0>

          <p class="subtext">Suhu rata-rata tahunan <span class="gra">(Celsius)</span></p>
          <span class="form-control-feedback"><img src="static/assets/temp.svg"></span>
          <input type="number" class="form-control inp" name="avg_temp" placeholder=0>

          <p class="subtext">Kelembaban Udara tahunan <span class="gra">(%)</span></p>
          <span class="form-control-feedback"><img src="static/assets/wind.svg"></span>
          <input type="number" class="form-control inp" name="humidity" placeholder=0>

          <p class="subtext">Total Hari Hujan <span class="gra">(perTahun)</span></p>
          <span class="form-control-feedback"><img src="static/assets/date.svg"></span>
          <input type="number" class="form-control inp" name="day" placeholder=0>

          <input type="submit" class="btn btn-primary predict-btn" value="Prediksi"/>
      </form>
      </div>
    </div>
  </body>
</html>
